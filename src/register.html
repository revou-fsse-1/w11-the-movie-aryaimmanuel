<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="output.css" rel="stylesheet" />
  </head>
  <body>
    <main class="flex flex-col h-screen">
      <div>
        <div class="mx-auto max-w-screen-xl px-4 py-16 sm:px-6 lg:px-8">
          <div class="mx-auto max-w-lg -mt-16 md:-mt-24">
            <form class="mt-6 mb-0 space-y-4 p-4 sm:p-6 lg:p-8">
              <h2 class="font-bold text-8xl">The</h2>
              <h2 class="font-bold text-8xl">Movie</h2>
              <h2 class="font-bold text-8xl">Watchlist</h2>
              <div>
                <label for="username" class="sr-only">Email</label>

                <div class="relative">
                  <input
                    type="text"
                    id="username"
                    class="bg-slate-300 w-full rounded-2xl border border-slate-400 p-4 pr-12 text-sm text-center sm:text-left"
                    placeholder="Username"
                  />
                </div>
              </div>
              <div>
                <label for="email" class="sr-only">Email</label>
                <div class="relative">
                  <input
                    type="email"
                    id="email"
                    class="bg-slate-300 w-full rounded-2xl border border-slate-400 p-4 pr-12 text-sm text-center sm:text-left"
                    placeholder="Email Address"
                  />
                </div>
              </div>
              <div>
                <label for="password" class="sr-only">Password</label>
                <div class="relative">
                  <input
                    type="password"
                    id="password"
                    class="bg-slate-300 w-full rounded-2xl border border-slate-400 p-4 pr-12 text-sm text-center sm:text-left"
                    placeholder="Password"
                  />
                </div>
              </div>
              <div>
                <label for="confirm-password" class="sr-only">Password</label>
                <div class="relative">
                  <input
                    type="password"
                    id="confirm-password"
                    class="bg-slate-300 w-full rounded-2xl border border-slate-400 p-4 pr-12 text-sm text-center sm:text-left"
                    placeholder="Confirm Password"
                  />
                </div>
              </div>
            </form>
            <div class="md:-mt-10 lg:-mt-10 space-y-4 p-4 sm:p-6 lg:p-8">
              <button
                type="submit"
                onclick="registerUser()"
                id="button-register"
                class="block w-full rounded-2xl bg-[#3fc0e7] hover:bg-[#249cc0] px-5 py-3 text-xl font-bold text-white"
              >
                Register
              </button>
              <p class="mx-2 text-sm text-gray-500">
                Already have an account?
                <a class="font-bold" href="./login.html">Login</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="loginRegister.js"></script>
  </body>
</html>
