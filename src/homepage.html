<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link href="output.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body class="bg-[#EBEAEA]">
    <div class="lg:px-10 lg:mx-5 md:px-6 px-4">
      <div class="flex flex-wrap justify-between mt-6">
        <div>
          <h1 class="text-3xl font-bold">
            The<br />
            Movie<br />
            Watchlist
          </h1>
        </div>
        <div>
          <input
            class="hidden lg:block md:block lg:w-[550px] md:w-[400px] h-14 bg-[#D9D9D9] rounded-full placeholder:text-black text-center"
            placeholder="Search a movie or a series"
          />
        </div>
        <div>
          <a href="./watchlist.html">
            <button
              class="hidden lg:block md:block lg:w-[200px] md:w-[170px] h-14 bg-[#D9D9D9] rounded-2xl"
            >
              <div class="flex flex-row justify-center">
                <h4 class="font-bold">Watchlist</h4>
              </div>
            </button>
          </a>
        </div>
      </div>
      <div id="searchBar" class="hidden flex flex-row justify-center">
        <input
          class="lg:hidden md:hidden h-10 w-[400px] bg-[#D9D9D9] rounded-full placeholder:text-black text-center text-sm"
          placeholder="Search a movie or a series"
        />
      </div>
      <div
        id="content"
        class="px-5 py-10 md:px-20 md:grid md:grid-cols-2 md:justify-between md:gap-x-16"
      >
        <section
          class="mb-10 md:w-full overflow-x-hidden col-start-1 col-end-2"
        >
          <h2 class="text-xl font-medium">Currently Watching</h2>
          <div
            class="flex flex-wrap gap-5 py-4 md:flex-nowrap md:overflow-x-auto scrollbar-hide"
            id="currently-watching"
          ></div>
        </section>
        <section
          class="mb-10 md:py-2 md:order-last col-start-1 col-end-3 overflow-x-hidden"
        >
          <h2 class="text-xl font-medium">Previously Watched</h2>
          <div
            class="flex flex-wrap gap-5 py-4 md:flex-nowrap md:overflow-x-auto md:scrollbar-hide"
            id="previously-watched"
          ></div>
        </section>
        <section
          class="mb-10 md:w-full overflow-x-hidden col-start-2 col-end-3"
        >
          <h2 class="text-xl font-medium">Suggested To Watch</h2>
          <div
            class="flex flex-wrap gap-5 py-4 md:flex-nowrap md:overflow-x-auto scrollbar-hide"
            id="suggested-to-watch"
          ></div>
        </section>
      </div>
    </div>
    <script src="homepage.js"></script>
  </body>
</html>
